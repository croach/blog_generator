{% extends "base.html" %}

{% block content %}
    <div id="header">
        <h1>Christopher Roach</h1>
    </div>

    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <span class="post-date">{{ post.date|date }}</span>
                <a href="/blog/{{ post.url }}" class="post-title">
                    {{ post.title }}{% if post.subtitle %}: {{ post.subtitle }}{% endif %}
                </a>
            </div>
            {% endfor %}
    </div>
{% endblock content %}
